<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LITTLE PROGRAMMERS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="image/logo2.png" alt="Logo Little Programmers" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nuestro Equipo</a>
            <a href="descarga.html">Descargas</a>
            <a href="juegos.html">Juegos</a>
            <a href="contacto.html">Contactos</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Cont치ctanos 游닐</h1>
            
            <div class="contact-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electr칩nico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
                
                <!-- Bot칩n de WhatsApp -->
                <a href="https://chat.whatsapp.com/F5vsZtnD4OB5KGXw5Cgb0B" class="whatsapp-btn" target="_blank">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>CopyRight 2025 Ecuador - Ba침os. Unidad Eduactiva "Ba침os"</p>
    </footer>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // Validaci칩n b치sica del formulario
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if(name && email && message) {
                alert('Mensaje enviado correctamente. Nos pondremos en contacto pronto.');
                this.reset();
            }
        });
    </script>
</body>
</html>
