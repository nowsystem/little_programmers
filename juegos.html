<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - LITTLE PROGRAMMERS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos actualizados con temporizador */
        .memory-game-container {
            text-align: center;
            padding: 2rem;
        }

        #memoryControls {
            margin-bottom: 1.5rem;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .start-btn {
            background: #4ECDC4;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .start-btn:hover {
            background: #3BA89F;
            transform: translateY(-2px);
        }

        .score, .timer {
            font-size: 1.2rem;
            color: #2D3047;
            background: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .memory-card {
            position: relative;
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .memory-card-inner {
            transform: rotateY(180deg);
        }

        .memory-card-front,
        .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .memory-card-front {
            background: #2A2A72;
            color: white;
            transform: rotateY(180deg);
        }

        .memory-card-back {
            background: #FFA400;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo2.png" alt="Logo Little Programmers" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nuestro Equipo</a>
            <a href="descarga.html">Descargas</a>
            <a href="juegos.html">Juegos</a>
            <a href="contacto.html">Contactos</a>
        </nav>
    </header>

    <main>
        <section class="memory-game-container">
            <h2 class="game-title">üÉè Juego de Memoria</h2>
            <div id="memoryControls">
                <button class="start-btn" onclick="startGame()">Iniciar Juego</button>
                <div class="game-info">
                    <div class="score" id="memoryScore">Aciertos: 0</div>
                    <div class="timer" id="timerDisplay">Tiempo: 0s</div>
                </div>
            </div>
            <div class="memory-grid" id="memoryGame"></div>
        </section>
    </main>

    <script>
        let flippedCards = [];
        let matches = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;
        const symbols = ['A', 'B', 'C', 'D', 'A', 'B', 'C', 'D'];
        
        function startGame() {
            // Reiniciar variables del juego
            if(gameStarted) {
                clearInterval(timerInterval);
                matches = 0;
                flippedCards = [];
                document.getElementById('memoryScore').textContent = 'Aciertos: 0';
                document.getElementById('timerDisplay').textContent = 'Tiempo: 0s';
                memoryGame.innerHTML = '';
            }
            
            gameStarted = true;
            symbols.sort(() => Math.random() - 0.5);
            
            // Crear cartas
            symbols.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `
                    <div class="memory-card-inner">
                        <div class="memory-card-front">${symbol}</div>
                        <div class="memory-card-back">?</div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card));
                memoryGame.appendChild(card);
            });

            // Iniciar temporizador
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if(gameStarted) {
                const currentTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerDisplay').textContent = `Tiempo: ${currentTime}s`;
            }
        }

        function flipCard(card) {
            if(!gameStarted || flippedCards.length === 2 || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if(flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.querySelector('.memory-card-front').textContent;
            const symbol2 = card2.querySelector('.memory-card-front').textContent;
            
            if(symbol1 === symbol2) {
                matches++;
                document.getElementById('memoryScore').textContent = `Aciertos: ${matches}`;
                if(matches === symbols.length / 2) {
                    clearInterval(timerInterval);
                    const finalTime = Math.floor((Date.now() - startTime) / 1000);
                    setTimeout(() => {
                        alert(`¬°Felicidades! Tiempo: ${finalTime} segundos`);
                    }, 300);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }
    </script>
</body>
</html>
